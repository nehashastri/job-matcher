[workspace]
name = "job-scraper"
version = "0.1.0"
description = "LinkedIn job scraper with LLM matching and Windows notifications"
authors = ["Your Name Here <your@email.com>"] # Fill in your details
channels = ["conda-forge"]
platforms = ["win-64"]

[environments.default]
features = ["dev"]

[dependencies]
python = ">=3.10,<3.13"
requests = ">=2.31.0"
beautifulsoup4 = ">=4.12.2"
selenium = ">=4.39.0,<5"
python-dotenv = ">=1.2.1,<2"
click = ">=8.3.1,<9"
tabulate = ">=0.9.0,<0.10"
openpyxl = ">=3.1.5"
openai = ">=2.14.0,<3"
httpx = ">=0.24.1"
pypdf = ">=4.2.0"
win10toast = ">=0.9,<0.10"
structlog = ">=25.5.0,<26"
python-docx = ">=1.2.0,<2"

[feature.dev.dependencies]
pytest = ">=7.4.0"
pytest-cov = ">=4.1.0"
ruff = ">=0.1.0"
mypy = ">=1.7.0"
[tasks]
scrape = "python -m app.job_finder scrape"
loop = "python -m app.job_finder loop"
show-jobs = "python -m app.job_finder show_jobs"

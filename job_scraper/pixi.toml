[workspace]
name = "job-scraper"
version = "0.1.0"
description = "LinkedIn job scraper with LLM matching and Windows notifications"
authors = ["Your Name <your.email@example.com>"]
channels = ["conda-forge"]
platforms = ["win-64"]

[dependencies]
python = ">=3.10,<3.13"
requests = ">=2.31.0"
beautifulsoup4 = ">=4.12.2"
selenium = ">=4.15.2"
python-dotenv = ">=1.0.0"
click = ">=8.1.7"
tabulate = ">=0.9.0"
openpyxl = ">=3.1.5"
openai = ">=1.52.0"
httpx = ">=0.24.1"
pypdf = ">=4.2.0"
win10toast = ">=0.9"
structlog = ">=24.4.0"

[feature.dev.dependencies]
pytest = ">=7.4.0"
pytest-cov = ">=4.1.0"
ruff = ">=0.1.0"
mypy = ">=1.7.0"

[tasks]
# Main application commands
scrape = "python job_finder.py scrape"
loop = "python job_finder.py loop"
loop-custom = "python job_finder.py loop --interval 60"
show-jobs = "python job_finder.py show_jobs"

# Testing
test = { cmd = "pytest tests/ -v", depends-on = ["install-dev"] }
test-cov = { cmd = "pytest tests/ --cov=src --cov-report=html --cov-report=term", depends-on = ["install-dev"] }

# Code quality
format = { cmd = "ruff format .", depends-on = ["install-dev"] }
lint = { cmd = "ruff check --fix .", depends-on = ["install-dev"] }
typecheck = { cmd = "mypy .", depends-on = ["install-dev"] }
check = { depends-on = ["format", "lint", "typecheck"] }

# Development setup
install-dev = "pixi install --environment dev"

[environments]
default = { solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }

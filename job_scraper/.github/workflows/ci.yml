name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Pixi
        uses: astral-sh/setup-pixi@v0

      - name: Install dependencies
        run: pixi -C project_config install --environment dev

      - name: Lint
        run: pixi -C project_config run lint

      - name: Tests
        run: pixi -C project_config run test

      - name: Pagination smoke
        run: pixi -C project_config run test -- -k pagination
